<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Gemini Canvas Monitor</title>
    <style>
        :root {
            /* NEW: Dark Theme Color Palette */
            --primary-blue: #8ab4f8;
            --primary-blue-hover: #9ac0fa;
            --primary-blue-active: #a8c7fa;
            --text-on-primary: #202124;
            
            --bg-primary: #202124;
            --bg-secondary: #2d2e30;
            --bg-hover: #3c4043;
            
            --border-color: #3c4043;
            --text-primary: #e8eaed;
            --text-secondary: #969ba1;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            width: 380px;
            margin: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        .header h1 {
            font-size: 16px;
            margin: 0;
            font-weight: 600;
        }
        .scan-button {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-on-primary);
            background-color: var(--primary-blue);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .scan-button:hover {
            background-color: var(--primary-blue-hover);
        }
        .scan-button:active {
            background-color: var(--primary-blue-active);
        }
        .scan-button.loading {
            background-color: #3c4043;
            color: var(--text-secondary);
            cursor: not-allowed;
        }
        #status-message {
            padding: 16px;
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
        }
        #canvasList {
            list-style: none;
            padding: 8px 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }
        .canvas-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.15s;
        }
        .canvas-item:hover {
            background-color: var(--bg-hover);
        }
        .canvas-item:last-child {
            border-bottom: none;
        }
        .canvas-icon {
            font-size: 20px;
            margin-left: 12px;
            color: var(--text-secondary);
        }
        .canvas-details {
            display: flex;
            flex-direction: column;
        }
        .canvas-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }
        .canvas-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
        }
        #log-container {
            background-color: #1a1b1d;
            color: #bdc1c6;
            font-family: "SF Mono", "Menlo", "Consolas", monospace;
            font-size: 11px;
            padding: 12px;
            margin: 0 16px 16px;
            border-radius: 8px;
            max-height: 250px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid var(--border-color);
            display: none;
        }

        /* --- Modal Styles (Dark Theme) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            width: calc(100% - 32px);
            max-width: 500px;
            max-height: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }
        #modal-title {
            font-size: 15px;
            font-weight: 600;
            margin: 0;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .close-button {
            background: none;
            border: none;
            font-size: 28px;
            font-weight: 300;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0 8px;
            line-height: 1;
        }
        .modal-body {
            padding: 16px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-primary);
        }
        .modal-body pre {
            background-color: var(--bg-primary);
            padding: 12px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid var(--border-color);
        }
        .modal-body code {
            font-family: "SF Mono", "Menlo", "Consolas", monospace;
            color: #c586c0; /* A pleasant color for code in dark mode */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>آخرین Canvas ها</h1>
        <button id="scanBtn" class="scan-button">اسکن کن!</button>
    </div>
    <div id="status-message">برای مشاهده لیست، اسکن کنید.</div>
    <ul id="canvasList"></ul>
    <pre id="log-container"></pre>

    <div id="content-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button id="modal-close-btn" class="close-button">&times;</button>
            </div>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
